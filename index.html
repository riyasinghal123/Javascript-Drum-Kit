<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-keys="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-keys="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-keys="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-keys="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-keys="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>

    </div>
    <audio data-key="65" src="01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
  
<script>

window.addEventListener('keydown',function(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; 
    // stop the function from running all together
    audio.currentTime = 0;
    // rewind to restart
    audio.play();
    // key.addClass('playing');
    key.classList.add('playing');
});

function removetransition(e) {
    if(e.propertyName !== "transform") return;
    // skip it if it is not a tranform
    this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.addEventListener('transnitionend');

keys.forEach(key => key.addEventListener('transnitionend', removetransition));

</script>

</html>
